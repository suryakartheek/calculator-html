<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
     <script src="app.js" defer></script>
</head>

<body>
     <div class="calculator">
          <div class="display">0</div>
          <div>
               <button>AC</button>
               <button>DEL</button>
               <Button>.</Button>
               <Button>/</Button>
          </div>
          <div>
               <button>1</button>
               <button>2</button>
               <Button>3</Button>
               <Button>*</Button>
          </div>
          <div>
               <button>4</button>
               <button>5</button>
               <Button>6</Button>
               <Button>+</Button>
          </div>
          <div>
               <button>7</button>
               <button>8</button>
               <Button>9</Button>
               <Button>-</Button>
          </div>
          <div>
               <button>00</button>
               <button>0</button>
               <BUtton id="equal">=</BUtton>
          </div>
     </div>
</body>

</html>
